<p-dialog header="{{ formActionName + ' Product' }}" [(visible)]="display" [modal]='true' showEffect="fade"
    [style]="{width: '600px'}">
    <div *ngIf="!mainForm || progressActive">
        <bns-loading-animation></bns-loading-animation>
    </div>
    <form *ngIf="mainForm" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
        <div class="p-grid p-fluid">
            <div class="p-field p-col-12 p-grid">
                <div class="p-xs-12 p-md-3">
                    <label for="title">Title</label>
                </div>
                <div class="p-xs-12 p-md-9">
                    <input id="title" formControlName="Title" type="text" pInputText
                        class="p-inputtext p-widget-content">
                </div>
            </div>
            <div class="p-field p-col-12 p-grid">
                <div class="p-xs-12 p-md-3">
                    <label for="category">Category</label>
                </div>
                <div class="p-xs-12 p-md-9">
                    <p-dropdown formControlName="CategoryId" inputId="category" [options]="categoryService.completeList"
                        placeholder="Select Category" optionLabel="Title" dataKey="Id" appendTo="body">
                    </p-dropdown>
                </div>
            </div>
        </div>
    </form>
    <p-footer>
        <button type="button" pButton icon="pi pi-times" (click)="hideFormDialog()" [label]="cancelButtonLabel"
            class="p-button-secondary">
        </button>
        <button type="button" pButton icon="pi pi-check" (click)="onSubmit()" [label]="submitButtonLabel">
        </button>
    </p-footer>
</p-dialog>
