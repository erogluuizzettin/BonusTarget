<p-dialog header="{{ formActionName + ' Saleman' }}" [(visible)]="display" [modal]='true' showEffect="fade"
    [style]="{width: '600px'}">
    <div *ngIf="!mainForm || progressActive">
        <bns-loading-animation></bns-loading-animation>
    </div>
    <form *ngIf="mainForm" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
        <div class="p-grid p-fluid">
            <div class="p-field p-col-12 p-grid">
                <div class="p-xs-12 p-md-3">
                    <label for="firstName">First Name</label>
                </div>
                <div class="p-xs-12 p-md-9">
                    <div class="p-xs-12 p-md-9">
                        <input id="firstName" formControlName="FirstName" type="text" pInputText
                            class="p-inputtext p-widget-content">
                    </div>
                </div>
            </div>
            <div class="p-field p-col-12 p-grid">
                <div class="p-xs-12 p-md-3">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="p-xs-12 p-md-9">
                    <div class="p-xs-12 p-md-9">
                        <input id="lastName" formControlName="LastName" type="text" pInputText
                            class="p-inputtext p-widget-content">
                    </div>
                </div>
            </div>
            <div class="p-field p-col-12 p-grid">
                <div class="p-xs-12 p-md-3">
                    <label for="registerNumber">Register Number</label>
                </div>
                <div class="p-xs-12 p-md-9">
                    <div class="p-xs-12 p-md-9">
                        <input id="registerNumber" formControlName="RegNum" type="text" pInputText
                            class="p-inputtext p-widget-content">
                    </div>
                </div>
            </div>
            <div class="p-field p-col-12 p-grid">
                <div class="p-xs-12 p-md-3">
                    <label for="manager">Manager</label>
                </div>
                <div class="p-xs-12 p-md-9">
                    <p-dropdown formControlName="ManagerId" inputId="manager" [options]="userService.completeList"
                        placeholder="Select Manager" optionLabel="FirstName" dataKey="Id" appendTo="body">
                    </p-dropdown>
                </div>
            </div>
            <div class="p-field p-col-12 p-grid">
                <div class="p-xs-12 p-md-3">
                    <label for="region">Region</label>
                </div>
                <div class="p-xs-12 p-md-9">
                    <p-dropdown formControlName="RegionId" inputId="region" [options]="regionService.completeList"
                        placeholder="Select Region" optionLabel="Title" dataKey="Id" appendTo="body">
                    </p-dropdown>
                </div>
            </div>
            <div class="p-field p-col-12 p-grid">
                <div class="p-xs-12 p-md-3">
                    <label for="wage">Wage</label>
                </div>
                <div class="p-xs-12 p-md-9">
                    <input id="wage" formControlName="Wage" type="decimal" pInputText
                        class="p-inputtext p-widget-content">
                </div>
            </div>
            <div class="p-field p-col-12 p-grid">
                <div class="p-xs-12 p-md-3">
                    <label for="bonusRatio">Bonus Ratio</label>
                </div>
                <div class="p-xs-12 p-md-9">
                    <input id="bonusRatio" formControlName="BonusRatio" type="decimal" pInputText
                        class="p-inputtext p-widget-content">
                </div>
            </div>
        </div>
    </form>
    <p-footer>
        <button type="button" pButton icon="pi pi-times" (click)="hideFormDialog()" [label]="cancelButtonLabel"
            class="p-button-secondary">
        </button>
        <button type="button" pButton icon="pi pi-check" (click)="onSubmit()" [label]="submitButtonLabel">
        </button>
    </p-footer>
</p-dialog>
