<div class="row">
    <div class="d-none d-md-block col-md-3">
        Powered By Ä°zzettin and Cem
    </div>
    <div class="col-xs-12 col-md-6 text-center">
        <ng-container *ngIf="authenticationService.userName else notLogged">
            {{ authenticationService.currentUser.FirstName + ' ' + authenticationService.currentUser.LastName + ' (' + (authenticationService.currentUser.LastLoggedAt | date: 'dd-MM-yyyy hh:mm') + ')' }}
        </ng-container>
    </div>
    <div class="d-none d-md-block col-md-3">
        
    </div>
</div>

<ng-template #notLogged>
    Not logged in yet
</ng-template>
